<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity position="0 5 15">
        <a-camera look-controls-enabled wasd-controls-enabled></a-camera>
      </a-entity>

      <a-sky src = "images/sky.jpg"></a-sky>

      <a-plane
        src="images/ground.webp"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-plane
        src="images/carpet.jpg"
        position="0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
      ></a-plane>

      <a-box
        src="images/wall.jpeg"
        position="0 6.5 -4.5"
        width="20"
        height="13"
      >
      </a-box>

      <a-plane position = "5 6 -3.3" rotation = "0 0 0" width = "4" height = "6" src = "images/left-poster.png"> </a-plane>

      <a-plane position = "-5 6 -3.3" rotation = "0 0 0" width = "4" height = "6" src = "images/left-poster.png"> </a-plane>

      <a-plane position = "0 6 -3.3" rotation = "0 0 0" width = "4" height = "6" src = "images/middle-poster.png"> </a-plane>

      <!-- Chair 1 -->
      <a-cylinder radius="1.2"
      position="-6.5 -0.4 0" src = "images/chair.jpeg">
      <a-cylinder radius="0.2"
      position="0 1 0"
      height="1.2" src = "images/chair.jpeg">> </a-cylinder>
      <a-cylinder position="0 1.9 0"
      radius="1.3"
      height="0.2" src = "images/chair.jpeg">> </a-cylinder>
      <a-cylinder position="-0.85 3 0"
      rotation="90 -90 0"
      radius="1.3"
      height="0.2" src = "images/chair.jpeg">> </a-cylinder>
      </a-cylinder>

      <!-- Chair 1 -->
      <a-cylinder radius="1.2"
      position="6.5 -0.4 0" src = "images/chair.jpeg">
      <a-cylinder radius="0.2"
      position="0 1 0"
      height="1.2" src = "images/chair.jpeg">> </a-cylinder>
      <a-cylinder position="0 1.9 0"
      radius="1.3"
      height="0.2" src = "images/chair.jpeg">> </a-cylinder>
      <a-cylinder position="0.85 3 0"
      rotation="90 -90 0"
      radius="1.3"
      height="0.2" src = "images/chair.jpeg">> </a-cylinder>
      </a-cylinder>

      <!-- Lamp -->
      <a-cone color = "pink" radius-top="0.5" radius-bottom="2" position = "0 7.5 0">
      <a-sphere color="#fff176" position="0 -0.5 0"> </a-sphere>
      <a-cylinder color="pink" radius="0.15" height="5" position="0 2 0"> </a-cylinder>
      </a-cone>

      <!-- Dining Table -->
      <a-box position="0 2 0"  width="9" height="4" rotation = "90 0 0" src = "images/dining-table.jpeg" depth = "0.2">
      <a-cylinder position = "0 0 1" radius = "1" height = "2" src = "images/dining-table.jpeg" rotation="90 0 0"> </a-cylinder>  
      </a-box>

      <a-sound src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3" loop="true" volume = "0.6" autoplay= "true">
    </a-scene>
  </body>
</html>
